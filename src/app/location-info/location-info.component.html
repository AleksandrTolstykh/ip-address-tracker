<mat-grid-list [cols]="columns" [rowHeight]="rowHeight" (window:resize)="onResize($event)">
  <mat-grid-tile>
    <div>
      <p>IP ADDRESS</p>
      <h1>{{ipInfo.ipAddress}}</h1>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div>
      <p>LOCATION</p>
      <h1>{{ipInfo.location}}</h1>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div>
      <p>TIMEZONE</p>
      <h1>{{ipInfo.timezone}}</h1>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div>
      <p>ISP</p>
      <h1>{{ipInfo.isp}}</h1>
    </div>
  </mat-grid-tile>
</mat-grid-list>
